<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board: ${board.name}</title>
</head>
<body>
<h1 th:text="${article.title}">Article Title</h1>
<p th:text="${article.content}">Article Content</p>
<form th:action="@{/articles/{articleId}/update(articleId=${article.id})}" method="post">
    <input type="text" name="title" value="Current Title"/>
    <textarea name="content">Current Content</textarea>
    <input type="password" name="password" placeholder="Password"/>
    <button type="submit">Update</button>
</form>
<form th:action="@{/articles/{articleId}/delete(articleId=${article.id})}" method="post">
    <input type="password" name="password" placeholder="Password"/>
    <button type="submit">Delete</button>
</form>
</body>
</html>
