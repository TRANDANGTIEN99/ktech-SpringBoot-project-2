<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article: ${article.title}</title>
</head>
<body>
<h1 th:text="${article.title}">Article Title</h1>
<p th:text="${article.content}">Article Content</p>
<p><strong>Writer:</strong> <span th:text="${article.writer}">Writer Name</span></p>

<h2>Comments</h2>
<ul>
    <li th:each="comment : ${article.comments}">
        <p th:text="${comment.writer} + ': ' + ${comment.content}">Comment Content</p>
    </li>
</ul>

<form th:action="@{/articles/{articleId}/comments/create(articleId=${article.id})}" method="post">
    <label for="content">Add Comment:</label><br>
    <textarea id="content" name="content" required></textarea><br>

    <label for="writer">Your Name:</label><br>
    <input type="text" id="writer" name="writer" required><br>

    <button type="submit">Add Comment</button>
</form>
<a th:href="@{/boards/{boardId}(boardId=${article.board.id})}">Back to Board</a>
</body>
</html>
