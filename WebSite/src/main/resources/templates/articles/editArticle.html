<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{/boards/{boardId}/articles/{articleId}/update(boardId=${article.board.id}, articleId=${article.id})}" method="post">
    <input type="text" name="title" th:value="${article.title}" placeholder="제목" required />
    <textarea name="content" th:text="${article.content}" placeholder="내용" required></textarea>
    <input type="password" name="password" placeholder="비밀번호" required />
    <button type="submit">수정하기</button>
</form>
<form th:action="@{/boards/{boardId}/articles/{articleId}/delete(boardId=${article.board.id}, articleId=${article.id})}" method="post">
    <input type="password" name="password" placeholder="비밀번호" required />
    <button type="submit">삭제하기</button>
</form>
<a th:href="@{/boards/{boardId}}">게시판으로 돌아가기</a>
</body>
</html>
