<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판: ${board.name}</title>
</head>
<body>
<h1 th:text="${board.name}">게시판 제목</h1>
<a th:href="@{/boards/{boardId}/articles/create(boardId=${board.id})}">새 게시글 작성</a>
<ul>
    <th:block th:each="article : ${articles}">
        <li>
            <a th:href="@{/boards/{boardId}/articles/{articleId}(boardId=${board.id}, articleId=${article.id})}" th:text="${article.title}">게시글 제목</a>
        </li>
    </th:block>
</ul>
<a th:href="@{/boards}">게시판 목록으로 돌아가기</a>
</body>
</html>
