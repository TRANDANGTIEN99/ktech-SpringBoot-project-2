<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<ul>
    <th:block th:each="board : ${boards}">
        <li>
            <a th:href="@{/boards/{boardId}(boardId=${board.id})}" th:text="${board.name}">게시판 이름</a>
        </li>
    </th:block>
</ul>
<a th:href="@{/articles}">게시글 목록으로 돌아가기</a>
</body>
</html>
