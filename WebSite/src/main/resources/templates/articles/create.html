<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
</head>
<body>
<h1>Create New Article</h1>
<form th:action="@{/boards/{boardId}/articles/create(boardId=${boardId})}" method="post">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br>

    <label for="content">Content:</label><br>
    <textarea id="content" name="content" required></textarea><br>

    <label for="writer">Writer:</label><br>
    <input type="text" id="writer" name="writer" required><br>

    <button type="submit">Create</button>
</form>
<a th:href="@{/boards/{boardId}(boardId=${boardId})}">Back to Board</a>
</body>
</html>
